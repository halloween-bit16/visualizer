<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sorting Visualizer</h1>
  </header>
  <div class="controls">
    <div class="row">
      <label for="algo">Algorithm</label>
      <select id="algo">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
      </select>
    </div>
    <div class="row">
      <label for="size">Size</label>
      <input type="range" id="size" min="5" max="100" value="30">
    </div>
    <div class="row">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="10" max="200" value="80">
    </div>
    <div class="row">
      <input type="text" id="customArray" placeholder="Enter numbers (e.g. 5,2,9,1)">
    </div>
    <div class="buttons">
      <button id="generate">Randomize</button>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <main>
    <div id="bars"></div>
  </main>
  <div class="foot-div">
    <p>
      <span class="c1"></span> Comparing
      <span class="c2"></span> Swapping
      <span class="c3"></span> Sorted
    </p>
</div>
<footer>
    2025 | Ruchi Pawar | <a href="https://github.com/halloween-bit16/visualizer.git">Github Repository</a>
</footer>
  <script src="app.js"></script>
</body>
</html>
